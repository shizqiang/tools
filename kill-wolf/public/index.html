<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <title>Wolf</title>
    <style type="text/css">
    	p {
    		background-color: white;
    	}
    	p span {
    		display: inline-block;
    		width: 20px;
    		text-align: center;
    	}
    	p span.name {
    		width: 60px;
    	}
		* {
			transition: all 2s;
		}
		input,button {
			box-sizing: border-box;
			padding: 4px;
			vertical-align: middle;
		}
    </style>
</head>
<body>
<div id="app">
	<script src="/vue-axios-wx.min.js"></script>
	<p v-for="p in players" @click="select(p.id)">
		<span v-if="player.id == p.id && player.identity == 'wolf'">🐺</span>
		<span v-else-if="p.identity == 'wolf' && player.identity == 'wolf'">🐺</span>
		<span v-else-if="player.id == p.id && p.identity == 'witch'">🧙‍♀️</span>
		<span v-else-if="player.id == p.id && p.identity == 'prophet'">🕵️‍♂️️</span>
		<span v-else-if="player.id == p.id && p.identity == 'hunter'">🔫</span>
		<span v-else-if="player.id == p.id">😁</span>
		<span v-else>❓</span>
		<span class="name">{{p.name}}</span>
		<span v-if="p.sleep && !p.can_doubt && !p.is_dead">🛌</span>
		<span v-if="player.identity == 'wolf'" v-for="vote in p.votes">🗡</span>
		<span v-for="t in p.tickets">🗡</span>
		<span v-if="p.is_dead">☠️</span>
		<span v-if="player.identity == 'witch' && player.can_use_antidote && p.is_killed_tonight">🗡</span>
	</p>
	<p v-if="!player.id"><input v-model="player.name" placeholder="你的名字" />
	<br>
	<br> <button @click="setName()">进入房间</button></p>
	<a href="javascript:;" v-if="!player.sleep && !player.is_dead" @click="sleep">睡觉</a>
	<a href="javascript:;" v-if="player.identity == 'witch' && player.can_use_antidote && !player.is_dead" @click="antidote(1)">救他</a>
	<a href="javascript:;" v-if="player.identity == 'witch' && player.can_use_antidote && !player.is_dead" @click="antidote(0)">不救</a>
	<a href="javascript:;" v-if="player.identity == 'witch' && player.can_use_poison && !player.is_dead" @click="select(0)">不毒</a>
	<p>{{message}}</p>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/app.js"></script>
<script>
var socket = io();
socket.on('connect', _ => {
	document.body.style.background = '#fff';
	setInterval(_ => {
		socket.emit('heart');
	}, 10000);
});

// 收到消息
socket.on('message', message => {
	app.message = message
});

// 初始化玩家
socket.on('players', (players, player) => {
	if (players) {
		app.players = players;
	}
	if (player) {
		app.player = player;
	}
});

// 预言家被唤醒
socket.on('prophet', _ => {
	document.body.style.background = '#006';
});

// 狼人被唤醒
socket.on('wolf', _ => {
	document.body.style.background = '#900';
});

// 女巫被唤醒
socket.on('witch', _ => {
	document.body.style.background = '#090';
	if (app.player.is_dead) {
		setTimeout(_ => {
			socket.emit('witch_is_dead');
		}, 2000);
	}
});

socket.on('hunter', _ => {
	document.body.style.background = '#990';
});

// 狼人袭击目标
socket.on('attack', players => {
	app.players = players;
});

//进入黑夜
socket.on('night', _ => {
	app.night = true;
	document.body.style.background = '#000';
});

// 天亮了
socket.on('light', _ => {
	app.night = false;
	document.body.style.background = '#FFF';
});

socket.on('wolf-win', _ => {
	app.player.is_dead = false;
	app.message = '狼人胜利'
});

socket.on('human-win', _ => {
	app.player.is_dead = false;
	app.message = '好人胜利'
});
</script>
</body>
</html>
