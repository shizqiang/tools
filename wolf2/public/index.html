<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <title>Wolf</title>
    <style type="text/css">
    	p {
    		background-color: white;
    	}
    	p span {
    		display: inline-block;
    		width: 20px;
    		text-align: center;
    	}
    	p span.name {
    		width: 120px;
    	}
		* {
			transition: all 2s;
		}
		input,button {
			box-sizing: border-box;
			padding: 4px;
			vertical-align: middle;
		}
    </style>
</head>
<body>
<div id="app">
	<script src="/vue.js"></script>
	<p v-for="p in players" @click="select(p.id)">
		<span v-if="player.id == p.id && player.identity == 'wolf'">🐺</span>
		<span v-else-if="p.identity == 'wolf' && player.identity == 'wolf'">🐺</span>
		<span v-else-if="player.id == p.id && p.identity == 'witch'">🧙‍♀️</span>
		<span v-else-if="player.id == p.id && p.identity == 'prophet'">🕵️‍♂️️</span>
		<span v-else-if="player.id == p.id && p.identity == 'hunter'">🔫</span>
		<span v-else-if="player.id == p.id">😁</span>
		<span v-else>❓</span>
		<span class="name">{{p.name}}</span>
		<span v-if="p.offline">掉线</span>
		<span v-if="p.sleep && !p.can_doubt && !p.is_dead">🛌</span>
		<span v-if="player.identity == 'wolf'" v-for="vote in p.votes">🗡</span>
		<span v-for="t in p.tickets">🗡</span>
		<span v-if="p.is_dead">☠️</span>
		<span v-if="player.identity == 'witch' && player.can_use_antidote && p.is_killed_tonight">🗡</span>
	</p>
	<p v-if="!player.id"><input v-model="player.name" placeholder="你的名字" />
	<br>
	<br> <button @click="setName()">进入房间</button></p>
	<a href="javascript:;" v-if="!player.sleep && !player.is_dead" @click="sleep()">睡觉</a>
	<a href="javascript:;" v-if="player.identity == 'witch' && player.can_use_antidote && !player.is_dead" @click="antidote(1)">救他</a>
	<a href="javascript:;" v-if="player.identity == 'witch' && player.can_use_antidote && !player.is_dead" @click="antidote(0)">不救</a>
	<a href="javascript:;" v-if="player.identity == 'witch' && player.can_use_poison && !player.is_dead" @click="select(0)">不毒</a>
	<p>{{message}}</p>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/index.js"></script>
</body>
</html>
